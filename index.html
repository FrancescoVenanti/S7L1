<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="./assets/dist/css/style.min.css" />
  </head>
  <body>
    <div class="container bg-primary min-vh-100">
      <h1 class="display-1 text-secondary">To Do List</h1>
      <div class="my-3">
        <form class="row bg-secondary p-3 align-items-end" id="form">
          <div class="col-12 col-md-10">
            <label for="newTask" class="text-primary">Insert new task here</label>
            <input type="text" class="form-control bg-secondary border-primary me-3" id="newTask" />
          </div>
          <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-primary" id="submit">submit</button>
          </div>
        </form>
      </div>
      <!-- container per i task -->
      <ul class="px-3" id="tasks">
        <!--  -->

        <!--  -->
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
